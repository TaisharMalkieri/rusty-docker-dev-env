version: '3.8'

services:
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
      target: development

  db:
    image: redis
    restart: always
    healthcheck:
      test: [ "CMD", "redis-server", "ping", "-h", "127.0.0.1", "--silent" ]
      interval: 3s
      retries: 5
      start_period: 30s
    volumes:
      - db-data:/var/lib/redis
    expose:
      - 6379

  proxy:
    build: proxy
    ports:
      - 8080:80
    depends_on:
      - backend